#Erstellen der HTML-Seite
#ProgPage=FGL!01_Page
#Merke: 20220916: Es gibt eine Reihenfolge in der nach den Sections gesucht wird. Die konkrete Angabe der Section ist also nicht mehr notwendig.
ProgPage=Page

